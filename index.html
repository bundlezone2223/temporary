<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عداد الـ 360 ساعة</title>
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        #timer-container {
            text-align: center;
            background: #1e293b;
            padding: 50px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            border: 1px solid #334155;
            width: 90%;
            max-width: 500px;
        }

        #countdown {
            font-size: 4.5rem;
            font-family: 'Courier New', Courier, monospace;
            color: #38bdf8;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
        }

        #startBtn {
            background-color: #38bdf8;
            color: #0f172a;
        }

        #startBtn:hover:not(:disabled) {
            background-color: #7dd3fc;
            transform: translateY(-2px);
        }

        #resetBtn {
            background-color: #ef4444;
            color: white;
            display: none; /* مخفي افتراضياً ويظهر عند بدء العد */
        }

        #resetBtn:hover {
            background-color: #f87171;
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #475569;
            color: #94a3b8;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            color: #94a3b8;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>

    <div id="timer-container">
        <div id="countdown">360:00:00</div>
        
        <div class="button-group">
            <button id="startBtn">ابدأ العد</button>
            <button id="resetBtn">إعادة ضبط</button>
        </div>
        
        <div class="status" id="statusText">جاهز للبدء</div>
    </div>

    <script>
        const countdownDisplay = document.getElementById('countdown');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const statusText = document.getElementById('statusText');
        
        const TOTAL_HOURS = 360;
        let timerInterval;

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function updateDisplay() {
            const endTime = localStorage.getItem('timerEndTime');
            if (!endTime) return;

            const now = new Date().getTime();
            const distance = endTime - now;

            if (distance <= 0) {
                clearInterval(timerInterval);
                countdownDisplay.textContent = "00:00:00";
                statusText.textContent = "انتهى الوقت!";
                startBtn.disabled = false;
                resetBtn.style.display = "none";
                return;
            }

            countdownDisplay.textContent = formatTime(distance);
        }

        function startTimer() {
            const endTime = new Date().getTime() + (TOTAL_HOURS * 60 * 60 * 1000);
            localStorage.setItem('timerEndTime', endTime);
            
            uiRunningState();
            runInterval();
        }

        function resetTimer() {
            if (confirm("هل أنت متأكد من رغبتك في إعادة ضبط العداد؟")) {
                clearInterval(timerInterval);
                localStorage.removeItem('timerEndTime');
                
                countdownDisplay.textContent = "365:57:00";
                statusText.textContent = "تمت إعادة الضبط. جاهز للبدء.";
                startBtn.disabled = false;
                resetBtn.style.display = "none";
            }
        }

        function uiRunningState() {
            startBtn.disabled = true;
            resetBtn.style.display = "inline-block";
            statusText.textContent = "العداد يعمل الآن في الخلفية...";
        }

        function runInterval() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateDisplay, 1000);
            updateDisplay();
        }

        startBtn.addEventListener('click', startTimer);
        resetBtn.addEventListener('click', resetTimer);

        window.onload = () => {
            if (localStorage.getItem('timerEndTime')) {
                uiRunningState();
                runInterval();
            }
        };
    </script>
</body>
</html>
